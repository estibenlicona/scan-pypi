# PyPI Package Scanner - MyPy Configuration
# Strict typing for domain/business logic, relaxed for interfaces

[mypy]
python_version = 3.11
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_any_unimported = true

# STRICT TYPING - Domain/Business Logic
[mypy-src.domain.*]
strict = true
disallow_any_expr = true
disallow_any_decorated = true
warn_unreachable = true

[mypy-src.application.*]
strict = true
disallow_any_expr = false  # Allow some flexibility for DTOs
warn_unreachable = true

# RELAXED TYPING - Infrastructure & Interfaces  
[mypy-src.infrastructure.*]
strict = false
disallow_untyped_defs = false
disallow_any_generics = false
allow_untyped_calls = true

[mypy-src.interface.*]
strict = false
disallow_untyped_defs = false
disallow_any_generics = false
allow_untyped_calls = true
disallow_any_expr = false

# External libraries
[mypy-fastapi.*]
ignore_missing_imports = true

[mypy-uvicorn.*]
ignore_missing_imports = true

[mypy-requests.*]
ignore_missing_imports = true

[mypy-pydantic.*]
ignore_missing_imports = true